{% extends 'base.html' %}

{% block body %}

<!-- Use Bootstrap 5 CDN for styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h2 class="text-center mb-4"> Expense Add</h2>
    <form method="post" action="{% url 'add_expense' %}">
        {% csrf_token %}
        
        <!-- Description input -->
        <div class="mb-4">
            <label for="description" class="form-label fs-5">Description</label>
            <input type="text" id="description" name="description" required placeholder="Enter expense description" class="form-control form-control-lg shadow-sm">
        </div>

        <!-- Amount input -->
        <div class="mb-4">
            <label for="amount" class="form-label fs-5">Amount</label>
            <input type="number" id="amount" name="amount" required placeholder="Enter amount" class="form-control form-control-lg shadow-sm" step="0.01">
        </div>

        <!-- Date and Time input -->
        <div class="mb-4">
            <label for="datetime" class="form-label fs-5">Date and Time</label>
            <input type="datetime-local" id="datetime" name="datetime" required class="form-control form-control-lg shadow-sm">
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">Add Expense</button>
    </form>
</div>

<!-- Custom styles for the form -->
<style>
    body {
        background-color: #1e75cd;
        font-family: 'Arial', sans-serif;
    }

    .container {
        max-width: 500px;
        background-color: #b6b117;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #343a40;
        font-weight: bold;
    }

    .form-label {
        font-weight: 600;
        color: #ab8e25;
    }

    .form-control {
        border-radius: 10px;
        padding: 1rem;
        font-size: 1.1rem;
    }

    .form-control:focus {
        border-color: #ff00ea;
        box-shadow: 0 0 10px rgba(234, 0, 255, 0.3);
    }

    .btn-primary {
        background-color: #b9abb4;
        border: none;
        font-size: 1.1rem;
        border-radius: 10px;
        padding: 1rem;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #b300ad;
    }

    .w-100 {
        width: 100%;
    }
</style>

<!-- Bootstrap JS and Popper for interactivity (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

{% endblock body %}
